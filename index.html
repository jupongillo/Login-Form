<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cf5f84b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <h2>Create Account</h2>
        <form action="">
            <div class="form-field">
            <label for="username">
                <span>Username</span>
                <input type="text" name="username" id="username" placeholder="Create Your Username" required autocomplete="off">
            </label>
        </div>
        <div class="form-field">
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </label>
        </div>
        <div class="form-field">
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="Create Your Password" required>
            </label>
        </div>
        

            <input type="submit" value="Sign Up">
        </form>

        <div class="footer">
            <span> Or Enter With Your Social Media</span>
            <div class="social-media">
                <div class="social-instagram">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                        Sign up with your Instagram
                    </a>
                </div>
                <div class="social-twitter">
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                        Sign up with your Twitter
                    </a>
                </div>
                <div class="social-facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Sign up with your Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
